{% extends 'base.html' %}
{% block title %} Write a new article {% endblock %}
{% block content %}

<h2> Add a new article</h2>

{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">POST</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% else %}
You are not logged in, it's not possible to write a new article

{% endif %}



{% endblock %}
