{% extends 'base.html' %}

{% block content %}

<h1> Article </h1>

<ul>
    {% for article in object_list %}
    <li>
        <a href="{% url 'article' article.pk %}">{{article.title}}</a> {{article.author.first_name}} <br />
        {{article.body}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
