{% extends 'base.html' %}

{% block content %}

<h1> Article </h1>

<ul>
    {% for article in object_list %}
    <li>
        <a href="{% url 'article' article.pk %}">{{article.title}}</a> - {{article.author.username}}
        {% if user.id == article.author.id %} <a
            href="{% url 'category' article.category|slugify %}">{{article.category}}</a>
        <a href="{% url 'edit-article' article.pk %}"> Edit</a>
        <a href="{% url 'delete-article' article.pk %}"> Delete</a>
        <br />
        {% endif %}
        {{article.body|slice:":200"}}
    </li>
    {% endfor %}
</ul>

{% endblock %}
