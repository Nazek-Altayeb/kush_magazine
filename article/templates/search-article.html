{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-10 p-2">
                {% if searched %}
                {% for article in articles %}
                <div class="card article_body mb-4">
                    <div class="card-body">

                        <h5 class="card-title spicy-mustard">{{article.title}}</h5>
                        <h6 class="category_and_author card-subtitle mb-2 text-muted">By:
                            {{article.author.username|capfirst}}</h6>
                        <a class="right" href="{% url 'topic' article.topic%}" id="blue">
                            {{article.topic}} </a>
                        <small class="category_and_author right">Topic : </small>
                        <br />
                        <br />
                        <h7 class="card-text ">{{article.body| safe}}</h7>
                        <br />
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                <br />
            </div>
        </div>

    </div>
</div>
{% endblock %}
